<app-post-form (onAdd)="onUpdatePosts($event)"></app-post-form>

<hr />
<h2>posts works!</h2>
<div class="items" *ngIf="posts">
  <app-post class="item" *ngFor="let post of posts" [post]="post">
    <small *ngIf="post.title.length < 8; else long">short</small>
    <ng-template #long><small>long</small></ng-template>
  </app-post>
</div>
